<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="mb-3">
                <label class="form-label">mail </label>
                <input type="text" class="form-control" formControlName="mail" required>
            </div>
            <div class="mb-3">
                <label class="form-label">mot de passe </label>
                <input type="text" class="form-control" formControlName="password" required>
            </div>

            <div class="mb-3">
              <label class="form-label">num_tel </label>
              <input type="text" class="form-control" formControlName="num_tel" required>
          </div>


          <div class="mb-3">
            <label class="form-label">matricul </label>
            <input type="text" class="form-control" formControlName="matricule" required>
        </div>


        <div class="mb-3">
          <label class="form-label">nom </label>
          <input type="text" class="form-control" formControlName="nom" required>
      </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>

    </div>
</div>
